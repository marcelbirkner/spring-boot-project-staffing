<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="#/customer">Overview</a></li>
        <li class="active"><a href="#/addCustomer">Add Customer</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <form name="customerForm" class="form-horizontal" role="form" ng-submit="ctrl.save()">

        <div class="col-sm-offset-3 col-sm-9">
          <h2>Add new customer</h2>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Company Name</label>
          <div class="col-sm-10">
            <input type="text" ng-model="ctrl.newCustomer.customerName" class="form-control">
          </div>
        </div>

        <!-- Text input -->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Industry / Sector</label>
          <div class="col-sm-10">
            <input type="text" ng-model="ctrl.newCustomer.industry" class="form-control">
          </div>
        </div>

        <!-- Text input -->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="Autocomplete">Address</label>
          <div class="col-sm-10">
            <input id="searchAddress" type="text" class="form-control" ng-model="ctrl.address" options="options" details="details" ng-autocomplete />
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              <button id="saveButton" type="submit" class="btn btn-primary">Save</button>
              <button id="clearButton" type="submit" class="btn btn-secondary" ng-click="ctrl.resetCustomer()">Clear</button>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="form-group" ng-show="errorMessage">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-center">
              <div class="alert alert-warning">
                <strong>Warning!</strong> {{errorMessage}}
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
