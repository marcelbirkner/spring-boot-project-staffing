<div class="container-fluid">
  <div class="row">
    <div class="main">
      <div class="row">
        <div class="col-md-12">
          <form name="customerForm" class="form-horizontal" role="form" ng-submit="CustomerCtrl.addCustomer();">

            <fieldset>

              <legend id="manageCustomerTitle">Add new customer</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Company Name</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="ctrl.newCustomer.customerName" class="form-control">
                </div>
              </div>

              <!-- Text input -->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Industry / Sector</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="ctrl.newCustomer.industry" class="form-control">
                </div>
              </div>

              <!-- Text input -->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="textinput">Address</label>
                <div class="col-sm-10">
                  <input type="text" ng-model="ctrl.newCustomer.address" class="form-control">
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="pull-right">
                    <button id="saveButton" type="submit" class="btn btn-primary">Save</button>
                    <button id="clearButton" type="submit" class="btn btn-secondary" ng-click="customerCtrl.resetCustomer()">Clear</button>
                  </div>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
