<div class="container-fluid">
  <div class="row">

    <office-navigation></office-navigation>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <form name="form" class="form-horizontal" role="form" ng-submit="ctrl.save()">

        <div class="col-sm-offset-3 col-sm-9">
          <h2>Add new office</h2>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Office</label>
          <div class="col-sm-10">
            <input type="text" ng-model="ctrl.newOffice.office" class="form-control">
          </div>
        </div>

        <!-- Text input -->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Telephone</label>
          <div class="col-sm-10">
            <input type="text" ng-model="ctrl.newOffice.telephone" class="form-control">
          </div>
        </div>

        <!-- Text input -->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="Autocomplete">Address</label>
          <div class="col-sm-10">
            <input id="searchAddress" type="text" class="form-control" ng-model="ctrl.address" options="options" details="details" ng-autocomplete />
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              <button id="saveButton" type="submit" class="btn btn-primary">Save</button>
              <button id="clearButton" type="submit" class="btn btn-secondary" ng-click="ctrl.resetOffice()">Clear</button>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="form-group" ng-show="errorMessage">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-center">
              <div class="alert alert-warning">
                <strong>Warning!</strong> {{errorMessage}}
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
