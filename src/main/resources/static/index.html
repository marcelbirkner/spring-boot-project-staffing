<!doctype html>
<html>
<head>
<title>codecentric Project Staffing</title>

<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

<style type="text/css">
[ng\:cloak],[ng-cloak],.ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="staffing" ng-cloak class="ng-cloak">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div ng-controller="navigationCtrl" class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project Staffing</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-show="authenticated"><a href="#/employees">Employees</a></li>
          <li ng-show="authenticated"><a href="#/customer">Customer</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/login">login</a></li>
          <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <div ng-view class="container"></div>

  <script src="js/angular-bootstrap.js" type="text/javascript"></script>
  <script src="js/modules.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controller.js"></script>

</body>
</html>
