<!doctype html>
<html>
<head>

<title>codecentric Project Staffing</title>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

</head>

<body ng-cloak class="ng-cloak" ng-app="staffing">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div ng-controller="navigationCtrl" class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Project Staffing</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-show="authenticated"><a href="#/employees">Employees</a></li>
          <li ng-show="authenticated"><a href="#/customer">Customer</a></li>
          <li ng-show="authenticated"><a href="#/offices">Offices</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/login">login</a></li>
          <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <div ng-view class="container"></div>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script type="text/javascript" src="js/angular-bootstrap.js"></script>
  <script type="text/javascript" src="js/modules.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>
  <script type="text/javascript" src="js/filter.js"></script>
  <script type="text/javascript" src="js/lib/ngAutocomplete.js"></script>

</body>
</html>
